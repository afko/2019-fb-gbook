<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guest Book</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <!-- div.wrap>div.panel.clear>div.logo+div.logins^ul.wrs.clear>li.wr+li -->

  <div class="wrap">
    <div class="panel clear">
      <div class="logo">Guest Book</div>
      <div class="logins">
        <span id="user_email"></span>
        <button type="button" class="w3-button w3-green" id="login_bt">Login</button>
        <button type="button" class="w3-button w3-red" id="logout_bt">Logout</button>
      </div>
    </div>
    <ul class="wrs clear">
      <li class="wr">
        <input class="w3-input w3-border" type="text" name="content" id="content" placeholder="Please enter your message.">
      </li>
      <li>
        <button type="button" class="w3-button w3-indigo" id="save_bt">Save</button>
      </li>
    </ul>


    <div class="gbooks"></div>

  </div>


  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="js/index.js"></script>
  
</body>

</html>
